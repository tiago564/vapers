        </div>
        <div class="formulario">
        <h1>FORMULARIO</h1>
		<!--<Si tenemos otra pagina a donde direccionar los datos del formulario remplazamos #>-->
		<!--para que no muestre el historico de los campos adicionamos este atributo despues del POST autocomplete="off"-->
		<form action="#" method="POST"autocomplete="off">
			<p>
				<label for="nombre">Nombre:</label>
				<!--"Size" se define la longitud del texbox-->
				<!--"maxlength" es para delimitar el numero de caracteres en el texbox-->
				<!--"required" es para definir el campo como obligatorio-->
				<!--"placeholder" es para poner un texto en el texbox de manera informativa-->
				<input type="text" id="nombre" name="nombre" size="50" maxlength="10" placeholder="Introduce tu nombre" required/>
			</p>
            <br>
            
            <p>
				<label for="PrimerApellido"> Primer Apellido:</label>
				<!--"Size" se define la longitud del texbox-->
				<!--"maxlength" es para delimitar el numero de caracteres en el texbox-->
				<!--"required" es para definir el campo como obligatorio-->
				<!--"placeholder" es para poner un texto en el texbox de manera informativa-->
				<input type="text" id="PrimerApellido" name="PrimerApellido" size="50" maxlength="10" placeholder="Introduce tu Primer Apellido" required/>
			</p>
            <br>
            
            <p>
				<label for="SegundoApellido">Segundo Apellido:</label>
				<!--"Size" se define la longitud del texbox-->
				<!--"maxlength" es para delimitar el numero de caracteres en el texbox-->
				<!--"required" es para definir el campo como obligatorio-->
				<!--"placeholder" es para poner un texto en el texbox de manera informativa-->
				<input type="text" id="SegundoApellido" name="SegundoApellido" size="50" maxlength="10" placeholder="Introduce tu Segundo Apellido " required/>
			</p>
            <br>
            
		    <p>
				<label for="correo">Correo:</label>
				<input type="email" id="correo" name="correo"/> 
			</p>
			<br>
            
            <p>
				<label for="fecha">FECHA:</label>
				<input type="date" id="fecha" name="fecha"/> 
			</p>
			<br>
            
			<p>
				<label for="observaciones">Observaciones:</label>
				<br>
				<!--"textarea" es un control diferente de tipo input-->
				<!--"cols" Sedefine el numero de filas "rows" el numero de columnas-->
				<textarea id="observaciones" name="observaciones" cols="50" rows="5"/></textarea> 
			</p>
            <br>
            
			
			<p>
				<button type="submit">Enviar</button> 
			</p>
			
		</form>
